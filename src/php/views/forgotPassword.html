<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">

    <body>
        <main>
            <section id="sectionOlvidado">
                <form action="inicioSesion.html" method="">
                    <label for='user'>Introduce tu correo</label>

                    <label for='password'>Introduce nueva contraseña</label>
                    <input type="password" name="passwd" id="passwd" placeholder="Password"/>

                        <span id="message" class="message"></span>
                    </div>
                </form>
            </section>
